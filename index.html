<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>amazon dark mode toggle</title>
  <meta name="description" content="Comfortable dark mode for Amazon with one-click toggle.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #ffffff;
      --accent: #FF9900;
      --accent-hover: #e68a00;
      --text-primary: #1a1a2e;
      --text-secondary: #6b7280;
      --border-color: rgba(0, 0, 0, 0.08);
      --shadow-btn: 0 4px 14px rgba(255, 153, 0, 0.35);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border-color);
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--text-primary);
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      object-fit: cover;
    }

    .logo-text {
      font-weight: 600;
      font-size: 15px;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 32px;
    }

    .nav-menu {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .nav-link {
      color: var(--text-primary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-link:hover {
      color: var(--accent);
    }

    .btn-install {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-btn);
    }

    .btn-install:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .btn-install svg {
      width: 18px;
      height: 18px;
    }

    .main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 120px 24px 80px;
      text-align: center;
    }

    .hero-title {
      font-size: clamp(32px, 5vw, 48px);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 20px;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-subtitle {
      font-size: 18px;
      color: var(--text-secondary);
      max-width: 500px;
      margin-bottom: 8px;
    }

    .hero-note {
      font-size: 15px;
      color: var(--accent);
      font-weight: 500;
      margin-bottom: 40px;
    }

    .btn-main {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 16px 32px;
      background: rgba(255, 153, 0, 0.1);
      color: var(--accent);
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      border: 1px solid rgba(255, 153, 0, 0.2);
      transition: all 0.2s ease;
    }

    .btn-main:hover {
      background: rgba(255, 153, 0, 0.15);
      border-color: rgba(255, 153, 0, 0.3);
    }

    .btn-main svg {
      width: 22px;
      height: 22px;
    }

    .footer {
      text-align: center;
      padding: 40px 24px;
      border-top: 1px solid var(--border-color);
    }

    .footer-text {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .footer-text a {
      color: var(--accent);
      text-decoration: none;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .main > * {
      animation: fadeUp 0.6s ease forwards;
    }

    @media (max-width: 640px) {
      .nav-menu {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a href="welcome.html" class="logo">
        <img src="images/logo.png" alt="Logo" class="logo-icon">
        <span class="logo-text" data-config-text="logoText">amazon dark mode toggle</span>
      </a>
      <nav class="nav-links">
        <div class="nav-menu">
          <a href="index.html" class="nav-link">Home</a>
          <a href="contact.html" class="nav-link">Contact us</a>
        </div>
        <a href="https://chromewebstore.google.com/detail/amazon-dark-mode-toggle/YOUR_EXTENSION_ID" class="btn-install" target="_blank" data-config-href="installUrl">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="8 12 12 16 16 12"/>
            <line x1="12" y1="8" x2="12" y2="16"/>
          </svg>
          Install the extension
        </a>
      </nav>
    </div>
  </header>

  <main class="main">
    <h1 class="hero-title" data-config-text="extensionName">amazon dark mode toggle</h1>
    <p class="hero-subtitle">Comfortable dark mode for Amazon with one-click toggle.</p>
    <p class="hero-note">No internet required.</p>
    <a href="https://chromewebstore.google.com/detail/amazon-dark-mode-toggle/YOUR_EXTENSION_ID" class="btn-main" target="_blank" data-config-href="installUrl">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <polyline points="8 12 12 16 16 12"/>
        <line x1="12" y1="8" x2="12" y2="16"/>
      </svg>
      Install the extension
    </a>
  </main>

  <footer class="footer">
    <p class="footer-text">Made with â™¥ by <a href="mailto:arhilector@gmail.com" data-config-email="href">Arhilector</a></p>
  </footer>
  <script src="./site-config.js"></script>
</body>
</html>
